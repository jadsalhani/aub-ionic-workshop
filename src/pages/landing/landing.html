<ion-header>
 
  <ion-navbar>
    <ion-title>landing</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
  <ion-list>
 
    <ion-card *ngFor="let form of forms" (click)="viewDetails(form)">
      <ion-card-header>
        {{ form.name }}
      </ion-card-header>
      <ion-item>
        <h2>{{form.email}}</h2>
        <p>{{form.phonenumber}}</p>
      </ion-item>
    </ion-card>
 
  </ion-list>
 
  <button ion-button color="primary" (click)="showform()"> Create CV </button>
 
</ion-content>
