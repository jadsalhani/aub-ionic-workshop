<ion-header>
  <ion-navbar>
    <ion-title>cv-form</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
         <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="doCreate()" [formGroup]="formGroup">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input formControlName="phoneNumber" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input formControlName="country" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profession</ion-label>
      <ion-select [(ngModel)]="profession" [ngModelOptions]="{standalone: true}">
        <ion-option value="nes">NES</ion-option>
        <ion-option value="n64">Nintendo64</ion-option>
        <ion-option value="ps">PlayStation</ion-option>
        <ion-option value="genesis">Sega Genesis</ion-option>
        <ion-option value="saturn">Sega Saturn</ion-option>
        <ion-option value="snes">SNES</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Is Graduated</ion-label>
      <ion-toggle [(ngModel)]="isGraduated" [ngModelOptions]="{standalone: true}"></ion-toggle>
    </ion-item>

    <button ion-button color="secondary">Submit</button>

  </form>

</ion-content>
