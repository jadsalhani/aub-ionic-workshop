  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
        {{ form.name }}
      </ion-card-header>
      <ion-item>
        <h2>{{form.email}}</h2>
        <p>{{form.phonenumber}}</p>
        <p *ngIf="!form.isGraduated">Undergraduate</p>
        <p>{{form.isGraduated}}</p>
        <p>{{form.proffession}}</p>
        <p>{{form.country}}</p>
      </ion-item>
    </ion-card>

</ion-content>
